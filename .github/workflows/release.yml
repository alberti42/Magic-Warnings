name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version from tag
        run: make version

      - name: Import signing certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain"
          KEYCHAIN_PASSWORD=$(openssl rand -base64 20)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$CERTIFICATE_BASE64" | base64 --decode > "$RUNNER_TEMP/certificate.p12"
          security import "$RUNNER_TEMP/certificate.p12" \
            -k "$KEYCHAIN_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign

          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security list-keychains -d user \
            -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

      - name: Build and sign
        run: make

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ditto -c -k --keepParent "Magic Warnings.app" "Magic-Warnings-${VERSION}.zip"

      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          xcrun notarytool store-credentials "notary-profile" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id  "9V3X7C8VCK"
          xcrun notarytool submit "Magic-Warnings-${VERSION}.zip" \
            --keychain-profile "notary-profile" \
            --wait
          xcrun stapler staple "Magic Warnings.app"
          ditto -c -k --keepParent "Magic Warnings.app" "Magic-Warnings-${VERSION}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Magic-Warnings-*.zip
          body_path: release-notes/${{ github.ref_name }}.md
          make_latest: true
          draft: true
          prerelease: false

      - name: Clean up keychain
        if: always()
        run: security delete-keychain "$RUNNER_TEMP/build.keychain"
